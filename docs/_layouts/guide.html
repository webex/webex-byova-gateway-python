---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-meta">
      <p><strong>Guide:</strong> {{ page.title }}</p>
      <p><strong>Last Updated:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
    </div>
    
    <nav class="post-nav">
      <a href="{{ '/' | relative_url }}" class="post-nav-link">‚Üê Back to Documentation</a>
    </nav>
  </footer>
</article>

<style>
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.post-header {
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid #e1e4e8;
}

.post-title {
  font-size: 2.5em;
  margin-bottom: 10px;
  color: #24292e;
}

.post-description {
  font-size: 1.2em;
  color: #586069;
  margin: 0;
}

.post-content {
  line-height: 1.6;
  color: #24292e;
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6 {
  margin-top: 2em;
  margin-bottom: 1em;
  color: #24292e;
}

.post-content h1 {
  font-size: 2em;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 0.3em;
}

.post-content h2 {
  font-size: 1.5em;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 0.3em;
}

.post-content h3 {
  font-size: 1.25em;
}

.post-content code {
  background-color: #f6f8fa;
  border-radius: 3px;
  padding: 0.2em 0.4em;
  font-size: 0.9em;
}

.post-content pre {
  background-color: #f6f8fa;
  border-radius: 6px;
  padding: 16px;
  overflow-x: auto;
}

.post-content pre code {
  background-color: transparent;
  padding: 0;
}

.post-content blockquote {
  border-left: 4px solid #dfe2e5;
  padding-left: 16px;
  margin: 0 0 16px 0;
  color: #6a737d;
}

.post-content table {
  border-collapse: collapse;
  width: 100%;
  margin: 1em 0;
}

.post-content th,
.post-content td {
  border: 1px solid #dfe2e5;
  padding: 8px 12px;
  text-align: left;
}

.post-content th {
  background-color: #f6f8fa;
  font-weight: 600;
}

.post-footer {
  margin-top: 40px;
  padding-top: 20px;
  border-top: 1px solid #e1e4e8;
}

.post-meta {
  margin-bottom: 20px;
  color: #586069;
}

.post-nav {
  text-align: center;
}

.post-nav-link {
  display: inline-block;
  padding: 8px 16px;
  background-color: #0366d6;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  transition: background-color 0.2s;
}

.post-nav-link:hover {
  background-color: #0256cc;
  color: white;
  text-decoration: none;
}
</style>
